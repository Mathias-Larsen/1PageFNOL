<!DOCTYPE html>
<html>
<head lang="dk">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1PageFNOL</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/Yeti.css">
    <link rel="stylesheet" href="styles/1PageFNOL.css">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img height="28" src="images/topdanmark.png">
            </a>
        </div>

        <!-- collapse stuff -->
        <div class="collapse navbar-collapse" id="navbar-collapse1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        Skadeanlæggelse <span class="sr-only">(current)</span>
                    </a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Søg">
                    <button type="submit" class="btn btn-default">Søg</button>
                </div>
            </form>
        </div> <!-- navbar-collapse1 -->
    </div> <!-- container fluid -->
</nav>


<div class="col-md-3 col-sm-3 col-lg-3 top-menu">
    <div class="list-group">
        <a href="#" class="list-group-item active">Generelle skadeoplysninger</a>
        <a href="#" class="list-group-item main-menu-item">Personskadespecifikt</a>
        <a href="#" class="list-group-item main-menu-item">Skadebeskrivelse</a>
        <a href="#" class="list-group-item main-menu-item">Estimater / Betal</a>
        <a href="#" class="list-group-item main-menu-item">Opgaver</a>
        <a href="#" class="list-group-item main-menu-item">Breve</a>
        <a href="#" class="list-group-item main-menu-item">Afslut skaden</a>
    </div>
    <div class="panel panel-default general-customer-info" style="border: 0px;">
        <div class="panel-heading general-customer-info-item" style="border: 0px;">Kundeinformartion</div>
        <div class="panel-body general-customer-info-item" style="border: 0px;">
            Panel content
        </div>
    </div>
</div>

<div class="col-md-9 col-lg-9 col-sm-9">
    <div>
        <div class="well custom-well">

            <h3>Gerelle oplysninger</h3>

            <div class="row form-group">

            </div>
        </div>

        <div class="well custom-well">

            <h3>Personspecifikke oplysninger (2)</h3>

            <div class="row form-group">
                <div class="col-md-8">
                    <label for="ClaimType">Skadens type</label>
                    <select id="ClaimType" class="form-control">
                        <option>Nummer 1</option>
                        <option>Nummer 2</option>
                        <option>Nummer 3</option>
                        <option>Nummer 4</option>
                        <option>Nummer 5</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ClaimCategory">Skade-kategori</label>
                    <select id="ClaimCategory" class="form-control">
                        <option>Nummer 1</option>
                        <option>Nummer 2</option>
                        <option>Nummer 3</option>
                        <option>Nummer 4</option>
                        <option>Nummer 5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description1">Personskade-specifikke oplysninger</label>
                <textarea class="form-control" id="description1" placeholder="Indtast beskrivelse her..."></textarea>
            </div>

        </div>
    </div>
</div>

<!-- start build -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- end build -->
</body>
</html>
